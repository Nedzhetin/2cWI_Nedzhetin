<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <p>Tic Tac Toe</p>
    </header>
    <div id="game">
      <div id="container">
        <div class="box" onclick="printBox(0)"></div>
        <div class="box" onclick="printBox(1)"></div>
        <div class="box" onclick="printBox(2)"></div>
        <div class="box" onclick="printBox(3)"></div>
        <div class="box" onclick="printBox(4)"></div>
        <div class="box" onclick="printBox(5)"></div>
        <div class="box" onclick="printBox(6)"></div>
        <div class="box" onclick="printBox(7)"></div>
        <div class="box" onclick="printBox(8)"></div>
      </div>
    </div>

    <div id="winnerDisplay"></div>

    <script src="./script.js"></script>
  </body>
</html>
