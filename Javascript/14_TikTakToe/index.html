<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
       <p>Tic Tac Toe</p>
    </header>
    <div id="game">
        <div id="container">
            <div class="box" id="box1" onclick="printBox(0)" ></div>
            <div class="box" id="box2" onclick="printBox(1)" ></div>
            <div class="box" id="box3" onclick="printBox(2)" ></div>
            <div class="box" id="box4" onclick="printBox(3)" ></div>
            <div class="box" id="box5" onclick="printBox(4)" ></div>
            <div class="box" id="box6" onclick="printBox(5)" ></div>
            <div class="box" id="box7" onclick="printBox(6)" ></div>
            <div class="box" id="box8" onclick="printBox(7)" ></div>
            <div class="box" id="box9" onclick="printBox(8)" ></div>
        </div>
    </div>

    <div id="winnerDisplay" ></div>

    <script src="./script.js"></script>
</body>
</html>
